    <style>
        /* Загальні стилі для всього сайту */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f8ff; /* Світло-блакитний фон */
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            padding: 20px;
        }

        /* Стилі для хедера */
        header {
            background-color: #1e3a5f; /* Темно-синій фон для хедера */
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #87ceeb; /* Світло-блакитний при наведенні */
        }

        /* Стилі для секції "Про мене" */
        #about-me {
            background-color: #ffffff;
            margin: 30px auto;
            padding: 40px 30px;
            max-width: 900px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #about-me h1 {
            font-size: 2.4rem;
            margin-bottom: 20px;
            color: #1e3a5f; /* Темно-синій заголовок */
        }

        #about-me img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #1e3a5f; /* Синій обрамлення */
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        #about-me img:hover {
            transform: scale(1.1); /* Ефект збільшення при наведенні */
        }

        #about-me p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #555;
        }

        /* Стилі для футера */
        footer {
            background-color: #1e3a5f; /* Темно-синій колір футера */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1rem;
            margin-top: auto;
            border-radius: 8px;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #87ceeb; /* Світло-блакитний при наведенні */
        }

        /* Адаптивність для мобільних пристроїв */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
                align-items: center;
            }

            #about-me {
                padding: 20px;
                margin: 10px;
            }

            #about-me h1 {
                font-size: 2rem;
            }

            #about-me p {
                font-size: 1rem;
            }

            #about-me img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
