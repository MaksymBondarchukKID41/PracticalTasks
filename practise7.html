<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Clothing Collection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            position: absolute;
            top: 20px;
            font-size: 24px;
            text-transform: uppercase;
            color: #333;
        }

        .intro {
            text-align: center;
        }

        .intro__title {
            font-size: 36px;
            font-weight: bold;
            color: #212529;
        }

        .intro__subtitle {
            font-size: 20px;
            color: #495057;
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button--secondary {
            background-color: #6c757d;
        }

        .button--secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <header class="header">New Collection 1993</header>
    <div class="intro">
        <h1 class="intro__title">Віднайдіть свій стиль</h1>
        <p class="intro__subtitle">Відчуйте свій стиль.</p>
        <a href="#" class="button">Дізнатися більше</a>
    </div>
</body>
</html>
