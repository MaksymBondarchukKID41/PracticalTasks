<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота: Реєстрація користувача</title>
</head>
<body>

    <!-- Посилання на сторінку з переліком лабораторних робіт -->
    <p><a href="laboratory.html">Повернутися до переліку лабораторних завдань</a></p>

    <h1>Форма реєстрації користувача</h1>

    <form action="https://webhook.site/3880f13e-78e6-4bcc-a936-5d53777e3d07" method="POST">
        
        <label for="first-name">Ім'я:</label>
        <input type="text" id="first-name" name="first-name" required><br><br>
        
        <label for="last-name">Прізвище:</label>
        <input type="text" id="last-name" name="last-name" required><br><br>
        
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirm-password">Підтвердження паролю:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>
        
        <label for="birth-date">Дата народження:</label>
        <input type="date" id="birth-date" name="birth-date"><br><br>

        <label for="gender">Стать:</label>
        <select id="gender" name="gender">
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
            <option value="other">Інша</option>
        </select><br><br>

        <input type="submit" value="Зареєструватися">

    </form>

</body>
</html>
