<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Sprite Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: background-move 5s infinite alternate;
        }

        @keyframes background-move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .pokemon {
            position: relative;
            width: 150px;
            height: 150px;
            background-image: url('https://img.pokemondb.net/sprites/black-white/anim/normal/pikachu.gif');
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 3s infinite ease-in-out, move-left 4s infinite linear;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes move-left {
            0% {
                right: -150px;
            }
            100% {
                right: calc(100vw - 150px);
            }
        }

        .cloud {
            position: absolute;
            top: 20%;
            width: 150px;
            height: 100px;
            background: #fff;
            border-radius: 50%;
            filter: blur(10px);
            animation: cloud-move 10s infinite linear;
        }

        .cloud:nth-child(1) {
            left: -200px;
            width: 200px;
            height: 120px;
            animation-duration: 12s;
        }

        .cloud:nth-child(2) {
            left: -150px;
            top: 50%;
            width: 180px;
            height: 100px;
            animation-duration: 15s;
        }

        @keyframes cloud-move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(120vw);
            }
        }
    </style>
</head>
<body>
    <h1>Бондарчук М.О КІД-41</h1><div class="pokemon"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
</body>
</html>
