<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка з ефектами</title>
    <style>
        button {
            background-color: #4CAF50;  
            color: white;              
            font-size: 16px;          
            font-family: Arial, sans-serif;  
            border: 2px solid #4CAF50;  
            border-radius: 12px;       
            padding: 10px 20px;         
            cursor: pointer;           
            transition: all 0.3s ease;  
        }

        button:hover {
            background-color: #45a049;  
            border-color: #45a049;      
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;  
            align-items: center;     
            height: 100vh;           
            margin: 0;
            background-color: #f4f4f4; 
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Ось кнопка:</h1>
    <!-- Кнопка з оформленням -->
    <button>Навестись сюди</button>

</body>
</html>
